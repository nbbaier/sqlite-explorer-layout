<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://raw.esm.sh/code-mirror-web-component@0.0.20/dist/code-mirror.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            custombp: { raw: "(max-height: 1234px),(min-width:920px)" },
          },
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              fira: ["Fira Code", "monospace"],
              source: ['"Source Sans 3"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      td:hover {
        --tw-bg-opacity: 1;
        background-color: rgb(226 232 240 / var(--tw-bg-opacity));
      }
    </style>

    <title>Working Layout</title>
  </head>
  <body id="body" class="w-screen h-screen border-2 border-black font-source">
    <div
      class="box-border flex flex-col items-center justify-center w-full h-full divide-y divide-red-500"
    >
      <header class="flex-grow w-full rounded-sm">
        <h1 class="p-4 text-3xl uppercase">sqlite explorer</h1>
      </header>
      <main
        class="flex flex-row flex-grow w-full h-full divide-x divide-red-500"
      >
        <aside id="sidebar" class="rounded-sm w-fit">
          <div id="table-list" class="flex flex-col gap-0 px-3 py-2 text-base">
            <div
              id="table-list-item1"
              class="inline-flex items-center justify-start h-8 px-2 rounded-md cursor-pointer whitespace-nowrap hover:bg-slate-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 mr-2 lucide lucide-table-2 divide divide-back"
              >
                <path
                  d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"
                ></path>
              </svg>
              <div class="divide divide-back">planetary-physics</div>
            </div>
            <div
              id="table-list-item1"
              class="inline-flex items-center justify-start h-8 px-2 rounded-md cursor-pointer whitespace-nowrap hover:bg-slate-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 mr-2 lucide lucide-table-2 divide divide-back"
              >
                <path
                  d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"
                ></path>
              </svg>
              <div class="divide divide-back">artificial-angle</div>
            </div>
          </div>
        </aside>
        <div
          id="main-container"
          class="flex flex-col w-full max-w-full divide-y divide-red-500"
        >
          <div
            id="editor-container"
            class="flex flex-col divide-y divide-red-500 rounded-sm h-1/3"
          >
            <div id="editor" class="flex-grow overflow-auto border-black"></div>
            <div class="flex-shrink">
              <div
                id="button-container"
                class="flex flex-row items-center gap-2 p-2 h-fit"
              >
                <button
                  id="run-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>run</span>
                </button>
                <button
                  id="json-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>json</span>
                </button>
                <button
                  id="csv-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>csv</span>
                </button>
              </div>
            </div>
          </div>
          <div id="table-container" class="flex-grow w-full">
            <div class="relative overflow-x-auto">hello world</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
