<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://raw.esm.sh/code-mirror-web-component@0.0.20/dist/code-mirror.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body id="body" class="w-screen h-screen p-4">
    <div
      class="box-border flex flex-col items-center justify-center w-full h-full gap-1"
    >
      <header class="flex-grow w-full border border-black rounded-sm">
        <h1 class="p-4 text-3xl uppercase">header</h1>
      </header>
      <main class="flex flex-row flex-grow w-full h-full gap-1">
        <aside id="sidebar" class="border border-black rounded-sm w-fit">
          sidebar
        </aside>
        <div id="main-container" class="flex flex-col w-full gap-1">
          <div
            id="editor-container"
            class="flex flex-col border border-black rounded-sm h-1/3"
          >
            <code-mirror
              id="editor"
              language="sql"
              code="SELECT * FROM sqlite;"
              class="flex-grow overflow-auto border-b border-black"
            ></code-mirror>
            <div class="flex-shrink">
              <div
                id="button-container"
                class="flex flex-row items-center gap-2 p-2 h-fit"
              >
                <button
                  id="run-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>run</span>
                </button>
                <button
                  id="json-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>json</span>
                </button>
                <button
                  id="csv-btn"
                  class="flex items-center gap-1 px-1 text-sm uppercase border border-black rounded-sm"
                >
                  <span>csv</span>
                </button>
              </div>
            </div>
          </div>
          <div
            id="table-container"
            class="flex-grow overflow-auto border border-black rounded-sm"
          >
            <table class="divide-y-2 divide-gray-300 table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2 text-left">col 1</th>
                  <th class="px-4 py-2 text-left">col 2</th>
                  <th class="px-4 py-2 text-left">col 3</th>
                  <th class="px-4 py-2 text-left">col 4</th>
                </tr>
              </thead>
              <tbody class="pt-10">
                <tr>
                  <td class="px-4 py-1 text-left">col 1</td>
                  <td class="px-4 py-1 text-left">col 2</td>
                  <td class="px-4 py-1 text-left">col 3</td>
                  <td class="px-4 py-1 text-left">col 4</td>
                </tr>
                <tr>
                  <td class="px-4 py-1 text-left">col 1</td>
                  <td class="px-4 py-1 text-left">col 2</td>
                  <td class="px-4 py-1 text-left">col 3</td>
                  <td class="px-4 py-1 text-left">col 4</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
